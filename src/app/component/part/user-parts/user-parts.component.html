<p-card>
    <h1>Parts</h1>
  
    <p-table [value]="parts">
      <ng-template pTemplate="header">
        <tr>
          <th>Part Number</th>
          <th>Name</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-part>
        <tr>
          <td>{{ part.reference }}</td>
          <td>{{ part.name }}</td>
          <td>{{ part.description }}</td>
          <td>
            <button
              pButton
              type="button"
              icon="pi pi-search"
              (click)="viewDetails(part.id)"
            >
              View
            </button>
            <button
              pButton
              type="button"
              icon="pi pi-pencil"
              (click)="editPart(part.id)"
            >
              Edit
            </button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  
    <button
      pButton
      type="button"
      label="Create Part"
      (click)="createPart()"
    ></button>
  </p-card>

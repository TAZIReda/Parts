<p-table [value]="users">
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Address</th>
        <th>Enterprise</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
         <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.phone }}</td>
        <td>{{ user.address }}</td>
        <td>{{ user.enterpriseName }}</td> 
        
        <td>
          <button pButton type="button" icon="pi pi-pencil" (click)="editUser(user)"></button>
          <button pButton type="button" icon="pi pi-trash" (click)="deleteUser(user)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>

<div class="container">
    <p-card header="Update User">
        <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
          <div class="p-field">
            <label for="name">Name</label>
            <input pInputText id="name" formControlName="name" required />
          </div>
      
          <!-- <div class="p-field">
            <label for="email">Email</label>
            <input
              pInputText
              id="email"
              type="email"
              formControlName="email"
              required
            />
          </div> -->
      
          <div class="p-field">
            <label for="phone">Phone number</label>
            <input
              pInputText
              id="phone"
              type="tel"
              formControlName="phone"
              required
            />
          </div>
      
          <div class="p-field">
            <label for="address">Address</label>
            <input
              pInputText
              id="address"
              rows="3"
              formControlName="address"
              required
            />
          </div>
      
          <div class="p-field">
            <label for="enterpriseName">Enterprise name</label>
            <input
              pInputText
              id="enterpriseName"
              type="text"
              formControlName="enterpriseName"
              required
            />
          </div>
      
          <!-- <div class="p-field"></div> -->
      
          <div class="p-field">
            <p-fileUpload
              name="profilePicture"
              chooseLabel="Choose"
              accept="image/*"
            ></p-fileUpload>
          </div>
      
          <button
            pButton
            type="submit"
            label="Update"
            [disabled]="updateForm.invalid"
          ></button>
        </form>
      </p-card>
      
</div>
